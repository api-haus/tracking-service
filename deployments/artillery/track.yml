config:
  target: "http://tracker-api:8080"
  phases:
    - duration: 30
      arrivalRate: 5
      name: Warm up
    - duration: 300
      arrivalRate: 5
      rampTo: 250
      name: Ramp up load
    - duration: 600
      arrivalRate: 250
      name: Sustained load
    - duration: 300
      arrivalRate: 5
      rampTo: 500
      name: Ramp up load
    - duration: 600
      arrivalRate: 500
      name: Sustained load
  payload:
    path: "trackers.csv"
    fields:
      - "tracker_id"

scenarios:
  - name: "Track events"
    flow:
      - post:
          url: "/track"
          qs:
            id: "{{ tracker_id }}"
